<!DOCTYPE html>
<html>
<head>
	<title>Creative Sign In Form by VATSA</title>
	<link rel="stylesheet" type="text/css" href="text.css">
</head>
<body>
	<div class="logo">
		<h3>Creative Sign In Form</h3>
	</div>

	<div class="container">
		
		<div class="box">
			<div class="image">
				<img class="img" src="images/creative.png">
			</div>
			
			<form action="#" method="">
			<div class="form">
				<div class="grid-container">
					<div class="grid-item">
						<label>User Name</label>
						<input type="text" minlength="5" maxlength="11" pattern="[a-z A-Z]*" placeholder="User Name" autofocus required/>		
					</div>
					<div class="grid-item">
						<label>Password</label>
						<input type="password" minlength="5" maxlength="11" placeholder="Password" required/>	
					</div>
					<div class="grid-item">
						<input type="checkbox" required>		
						<label>Remember Me ?</label>
					</div>
					<div class="grid-item">
						 <input type="submit" name="submit" value="Sign In">		
					</div>
 					<p class="or">Or</p>
 				</div>
 				
 				<div class="icon-box">
					<div><a href="https://www.facebook.com" target="new">
						<img class="icon fb" title="Facebook" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbnNkx1qDGu67CZHTdkWkYmXIOlBmw9yGfNxeKSDU9WEJVKndxng">
						</a>
					</div>	
					<div><a href="https://www.instagram.com" target="new">
						<img class="icon ig" title="Instagram" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1AYzjYphVa4atbQDNQYIN-gQiyaPyYM2lfEDBOi91CafUoyLx">
						</a>
					</div>	
					<div><a href="https://www.linkedin.com" target="new">
						<img  class="icon li" title="LinkedIn" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSchnCr8y7CDQ4h9lp67zTIGr1M75qPd3JF8mFKwXsNP-pMq7oC">
						</a>
					</div>	
					<div><a href="https://www.twitter.com" target="new">
						<img  class="icon ttr" title="Twitter" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuzDhMW067yaJGd9dp4ZP4wy2K7mcsv_W_ytKi_iMrAycNmtwpKw">
						</a>
					</div>	
				</div>
			</div>
			</form>	
		</div>
	</div>
	<footer>2019 &copy Creative Sign In Form | All right rseserved | Designed by Onkar Sharma [VATSA]</footer>
</body>
</html>
